name: Run actions

on:
  push:
    branches:
      - main
  schedule:
    - cron: '42 * * * *'
  workflow_dispatch:

jobs:
  graa:
    name: Run on all enabled repos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
